<script>
    function cadastrar () {
        var nome = name_input.value
        var cnpj = cnpj_input.value
        var senha = senha_input.value
        var confirmeSenha = confirmacaoSenha_input.value

        

    if (nome == ""||cnpj == '' || senha == "" || confirmeSenha == "" ) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Os campos precisam ser preenchidos";
            setInterval(sumirMensagem,5000)

        } else if(checkbox.checked == false) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O termo de uso precisa ser assinado";
            setInterval(sumirMensagem,5000)
        } else if (senha.length < 6) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "A senha precisa ter mais que 6 caracteres";
            setInterval(sumirMensagem,5000)
        }  else {
         
            fetch("/empresa/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                cnpjServer: cnpj,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log(resposta)

            if (resposta.ok) {
                console.log(resposta)
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "loginEmpresa.html";
                }, "2000")
            //     var empresaStorage = {
            //     nomeEmpresa: nome,
            //     id: resposta.idEmpresa
            // }
            // var objString = JSON.stringify(empresaStorage);
            // console.log(empresaStorage)

            // localStorage.setItem('empresa', objString);
              
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
    function sumirMensagem() {
        cardErro.style.display = "none"
    }
        }
    

    
</script>
