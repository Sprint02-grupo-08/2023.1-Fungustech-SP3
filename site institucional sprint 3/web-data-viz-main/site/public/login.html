<script>
        function entrar () {
        var email = email_input.value
        var senha = senha_input.value

        var emailCorreto = "fungustech@sptech.school";
        var senhaCorreta = "teste";


        if (email == "" || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Os campos precisam ser preenchidos";

        } else {
            fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    // sessionStorage.fk_EMPRESA = json.fkEmpresa;
                    // SALVANDO FK EMPRESA COMO 1 SO PARA TESTE NO CADASTRO DO LOCAL, ENQUANTO NAO RESOLVEMOS O PROBLEMA DE LISTAR AS EMPRESAS NO CADASTRO DE USUARIO
                    sessionStorage.fk_EMPRESA = 1

                    cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Login realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(function () {
                        window.location = "index2.html";
                    }, 1000); // 

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login");

            cardErro.style.display = "block"
            alert ("O Login está inválido")
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "O Login está inválido";
        })          
        }
    
}   
</script>
